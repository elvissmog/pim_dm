! -*- ospf -*-
!
! OSPFd sample configuration file
!
!
hostname ospf6d
password zebra
!enable password please-set-at-here
!
interface eth0
  ipv6 ospf6 cost 10
!
interface eth1
  ipv6 ospf6 cost 10
!
router ospf6
  router-id 6.6.6.6
  interface eth0 area 0.0.0.0
  interface eth1 area 0.0.0.0
!
log stdout
